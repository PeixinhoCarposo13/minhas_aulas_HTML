<!DOCTYPE html>

<!-- 
A tag "head" se trata dos elementos não visuais da nossa página, como o titulo que aparecerá no Google
mas não no documento e o subtitulo que aparecerá no Google.
-->

<html>
  <head>
    <title>Aqui vai ficar o Titulo do nosso Site</title>
    <!-- "author" é utilisado para identificar o altor do site seja ele empresa ou pessoa-->
    <meta name="author" content="Felippe Ribon">
    <!-- "description" é utilisado para identificar o subtitulo do Site-->
    <meta name="description" content="Aqui é onde fica o nosso subtitulo">
    <!-- "keywords" é utilisado para identificar palavras chaves do que vai ser tratado no nosso site-->
    <meta name="keywords" content="sites, web, desenvolvimento">
    <!-- "cache-control" é utilisado para identificar o que vai acontecer com o cache no nosso site. Temos quatro tipos:
         Public: Os dados da página podem ser armazenados de forma compartilhada, isto é, será utilizado por diferentes usuários de um mesmo browser.
         Private: É o contrário de public, o cache é armazenado para um específico usuário.
         No-Cache: A página não é armazenada em Cache.
         No-Store: É feito um cache temporário, a página não é arquivada.-->
    <meta http-equiv="cache-control" content="no-cache" />
    <!-- "http-equiv" é utilisado para identificar o idioma do nosso site-->
    <meta http-equiv="content-language" content="pt-br, en-US" />
    <!-- "charset" é utilisado para identificar o Unicode Transformation Format - 8 que evita acontecer erros no nosso site-->
    <meta charset="UTF-8">
  </head>
</html>
